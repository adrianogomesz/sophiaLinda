<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title> Sophia Gostosa </title>
  </head>
  <body>
    <h1>Contagem regressiva para o nosso date!</h1>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>dias</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>horas</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutos</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>segundos</small>
      </div>
    </div>

    <div class="messageContainer"> 
        <h6> Beijo do teu dev favorito! (e unico espero) </h6>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
